<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inicial</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
                <img src="img/celular.png" alt="celular_acessa_instagram" class="foto-phone">
            </div>

            <div class="insta-continue">
                <div class="group">
                    <img src="img/logo_insta.png" alt="logo-instagram" class="insta-logo">
                    <div class="profile-photo">
                        <img src="img/pidge.png" alt="foto-perfil">
                    </div>
                    <a href="#" class="insta-login">Continuar como pidgeholt?</a>
                    <a href="#" class="insta-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é pidgeholt</p>
                    <p class="notaccount">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicatico</p>
                    <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
